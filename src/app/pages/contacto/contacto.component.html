<div class="container-fluid">
  <div class="row section">
    <div class="col-12 section-title">
      <i class="fa fa-envelope-o mr-3"></i>Contacto</div>
  </div>
  <div class="card mt-4">
    <div class="card-body p-4">
      <alert class="mb-2" *ngIf="response.message" [type]="response.type">
        <div class="c-alert-text p-2">
          <i class="fa mr-3" [ngClass]="{'fa-check' : response.type == 'success', 'fa-times' : response.type == 'danger'}"></i>{{ response.message }}
        </div>
      </alert>
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group" [ngClass]="{'is-invalid': !nombre.valid && nombre.touched}">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" ngModel name="nombre" #nombre="ngModel" id="nombre" placeholder="Ingrese su nombre"
            required>
          <div *ngIf="!nombre.valid && nombre.touched" class="text-primary mt-2">Debe ingresar su nombre</div>
        </div>
        <div class="form-group mt-4">
          <label for="asunto">Asunto</label>
          <input type="text" class="form-control" ngModel name="asunto" id="asunto" placeholder="Ingrese un asunto">
        </div>
        <div class="form-group mt-4">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" ngModel name="email" #email="ngModel" id="email" placeholder="Ingrese su correo electrónico"
            email>
          <div *ngIf="!email.valid && email.touched" class="text-primary mt-2">Debe ingresar su correo electrónico</div>
        </div>
        <div class="form-group mt-4">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" ngModel name="mensaje" #mensaje="ngModel" id="mensaje" rows="4" required></textarea>
          <div *ngIf="!mensaje.valid && mensaje.touched" class="text-primary mt-2">Debe ingresar un mensaje</div>
        </div>
        <div class="mt-5">
          <re-captcha (resolved)="resolved($event)" siteKey="6LezljgUAAAAAOpVdIt7umK2mbBM54yZzgUnxZtL"></re-captcha>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-5" [disabled]="!f.valid" style="cursor: pointer;">Enviar</button>
        <button type="reset" class="btn btn-secondary btn-lg mt-5 ml-3" style="cursor: pointer;" (click)="reset(f)">Reestablecer</button>
      </form>
    </div>
  </div>
</div>
